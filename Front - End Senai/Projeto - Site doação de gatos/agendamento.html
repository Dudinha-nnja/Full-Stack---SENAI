<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários de agendamento de visitas</title>
    <link rel="icon" href="img/gatinha (4).png" type="image/x-icon">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        :root {
            --red: #d67d08;
            --white: #fff;
        }
        body {
            background-image: url(img/fundo5.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            width: 80%;
            margin: auto;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form {
            margin-top: -30px;
            margin-left: 30%;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fcfcdf;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 3px 3px 1px 1px black;
        }
        .form-header h1 {
            margin-bottom: 2rem;
        }
        .form-header h1::after {
            content: '';
            display: block;
            width: 5rem;
            height: 0.3rem;
            background-color: var(--red);
            margin: 0 auto;
            position: absolute;
            border-radius: 10px;
        }
        
        .input-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.1rem;
            width: 100%;
        }
        .input-box label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            cursor: url('img/pata.png'), auto;

            
        }
        .input-box option{
            cursor: url('img/patahover.png'), auto;

        }
        .input-box input, .input-box select {
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            cursor: url('img/patahover.png'), auto;

        }
        button {
            width: 100%;
            padding: 0.8rem;
            font-size: 16px;
            background-color: #00c91b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            cursor: url('img/patahover.png'), auto;

        }
        button:hover {
            background-color: #0d9e00;
            cursor: url('img/patahover.png'), auto;

        }
        .summary {
            margin-left: 35%;
            display: flex;
            flex-direction: column;
            background-color: #fffeb7;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: left;
        }
        .summary h1 {
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 24px;
            color: #ffffff;
        }
        .summary p {
            margin: 0.5rem 0;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #555;
        }
        /*header*/
       
        footer{
            background-color: var(--red);
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 20px;
        height: 50px;
        }
        
    </style>
</head>
<body>
    
    <div id="header-container"></div>
    <br><br><br><br><br><br><br><br><br>
    <div class="container">
        <div class="form" id="form1">
            <form id="firstForm">
                <div class="form-header">
                    <h1>Visita</h1>
                </div>
                <div class="input-box">
                    <label for="firstname">Digite seu nome:</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
                <div class="input-box">
                    <label for="lastname">E-mail:</label>
                    <input id="lastname" type="email" name="lastname" placeholder="Ex: exemplo@gmail.com" required>
                </div>
                <div class="input-box">
                    <label for="number">Telefone:</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    <p>Certifique-se que o número está correto, pois entraremos em contato sobre a visita através dele.</p>

                </div>
                <div class="input-box">
                    <label for="cat">Gato de interesse:</label>
                    <select id="cat" name="cat">
                        <option value="opcao0"></option>
                        <option value="opcaoA">William</option>
                        <option value="opcaoB">Monica</option>
                        <option value="opcaoC">Joel</option>
                        <option value="opcaoD">Isabella</option>
                        <option value="opcaoE">Roberto</option>
                        <option value="opcaoF">Jorge</option>
                        <option value="opcaoG">Macarena</option>
                        <option value="opcaoH">Lila</option>
                        <option value="opcaoI">Rafael</option>





                    </select>
                </div>
                <button type="submit">Próximo</button>
            </form>
        </div>

        <div class="form" id="form2" style="display: none;">
            <form id="secondForm">
                <div class="form-header">
                    <h1>Data da Visita</h1>
                </div>
                <div class="input-box">
                    <label for="visitDate">Selecione a data:</label>
                    <input id="visitDate" type="date" name="visitDate" required>
                </div>
                <div class="input-box">
                    <label for="horario">Horário:</label>
                    <select id="horario" name="horario">
                        <option value=""></option>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                    </select>
                </div>
                <button type="submit">Finalizar</button>
            </form>
        </div>

        <!-- Resumo -->
        <div class="summary" id="summary" style="display: none;">
            <h1>Resumo</h1>
            <p id="nameSummary"></p>
            <p id="emailSummary"></p>
            <p id="phoneSummary"></p>
            <p id="catSummary"></p>
            <p id="dateSummary"></p>
            <p id="horarioSummary"></p>
        </div>
    </div>
    <footer> 
        <br>
        Todos os direitos possiveis
    </footer>
    <script>
        // Manipula o envio do primeiro formulário
        document.getElementById('firstForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            document.getElementById('form1').style.display = 'none'; // Esconde o primeiro formulário
            document.getElementById('form2').style.display = 'flex'; // Mostra o segundo formulário
        });

        // Manipula o envio do segundo formulário
        document.getElementById('secondForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            alert('Obrigado! Sua solicitação foi registrada.'); // Mensagem de confirmação
            // Aqui você pode adicionar lógica para processar ou salvar os dados
            
        });
                    // Exibe o resumo
                  // Manipula o envio do primeiro formulário
        document.getElementById('firstForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            document.getElementById('form1').style.display = 'none'; // Esconde o primeiro formulário
            document.getElementById('form2').style.display = 'flex'; // Mostra o segundo formulário
        });

        // Manipula o envio do segundo formulário
        document.getElementById('secondForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Coleta os dados
            const name = document.getElementById('firstname').value;
            const email = document.getElementById('lastname').value;
            const phone = document.getElementById('number').value;
            const cat = document.getElementById('cat').options[document.getElementById('cat').selectedIndex].text;
            const date = document.getElementById('visitDate').value;
            const horario = document.getElementById('horario').options[document.getElementById('horario').selectedIndex].text;


            // Exibe o resumo
            document.getElementById('nameSummary').textContent = `Nome: ${name}`;
            document.getElementById('emailSummary').textContent = `E-mail: ${email}`;
            document.getElementById('phoneSummary').textContent = `Telefone: ${phone}`;
            document.getElementById('catSummary').textContent = `Gato escolhido: ${cat}`;
            document.getElementById('dateSummary').textContent = `Data da visita: ${date}`;
            document.getElementById('horarioSummary').textContent = `Horário da visita: ${horario}`;
            


            document.getElementById('form2').style.display = 'none'; // Esconde o segundo formulário
            document.getElementById('summary').style.display = 'flex'; // Mostra o resumo

            
        });
         // Script para carregar o header
   document.addEventListener('DOMContentLoaded', function() {
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        })
        .catch(error => console.error('Erro ao carregar o header:', error));
});
    </script>
</body>
</html>
