<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em sequência</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        :root{
            --red:#d67d08;
            --white:#fff;
            --dark:#1e1c2a;
        }
        body {
            background-image: url(img/Brown\ Illustrative\ Abstract\ Group\ Project\ Presentation.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .container {
            width: 80%;
            height: 80vh;
            margin-left: 30%;            
            align-items: center;
            justify-content: center;
        }
        
        
        .form {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fcfcdf;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 3px 3px 1px 1px black;


        }
        
        .form-header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
        }
        
        .login-button {
            display: flex;
            align-items: center;
        }
        
        .login-button button {
            border: none;
            background-color: #6c63ff;
            padding: 0.4rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-button button:hover {
            background-color: #6b63fff1;
        }
        
        .login-button button a {
            text-decoration: none;
            font-weight: 500;
            color: #fff;
        }
        
        .form-header h1::after {
            content: '';
            display: block;
            width: 5rem;
            height: 0.3rem;
            background-color: var(--red);
            margin: 0 auto;
            position: absolute;
            border-radius: 10px;
        }
        
        .input-group {
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 1rem 0;
        }
        
        .input-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.1rem;
        }
        
        .input-box input {
            margin: 0.6rem 0;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px 6px #0000001c;
            font-size: 20px;
        }
        
        .input-box input:hover {
            background-color: #eeeeee75;
        }
        
        .input-box input:focus-visible {
            outline: 1px solid #6c63ff;
        }
        
        .input-box label,
        .gender-title h6 {
            font-size: 20px;
            font-weight: 600;
            color: #000000c0;
        }
        
        .input-box input::placeholder {
            color: #000000be;
        }
        
        .gender-group {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            margin-top: 0.62rem;
            padding: 0 .5rem;
        }
        
        .escolha {
            display: flex;
            align-items: center;
        }
        
     
        
        .escolha label {
            font-size:17px;
            font-weight: 600;
            color: #000000c0;
            font-family: Arial, Helvetica, sans-serif;
        }
    
        .continue-button button {
            width: 100%;
            margin-top: 2.5rem;
            border: none;
            background-color: #6c63ff;
            padding: 0.62rem;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .continue-button button:hover {
            background-color: #6b63fff1;
        }
        
        .continue-button button a {
            text-decoration: none;
            font-size: 0.93rem;
            font-weight: 500;
            color: #fff;
        }
        
        @media screen and (max-width: 1330px) {
            
            .container {
                width: 50%;
            }
            .form {
                width: 100%;
            }
        }
        
        @media screen and (max-width: 1064px) {
            .container {
                width: 90%;
                height: auto;
            }
            .input-group {
                flex-direction: column;
                z-index: 5;
                padding-right: 5rem;
                max-height: 10rem;
                overflow-y: scroll;
                flex-wrap: nowrap;
            }
            .gender-inputs {
                margin-top: 2rem;
            }
            .gender-group {
                flex-direction: column;
            }
            
            .escolha {
                margin-top: 0.5rem;
            }
        }
        .navigation{
            background-color: var(--red);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            box-shadow: 0 0.1rem 0.5rem #ccc;
            width: 100%;
            position: fixed;
        }
        .navigation .logo{
            color: var(--white);
            font-size: 1.7rem;
            font-weight: 600;
        }
        /*.logo span{
            /*color: var();
        }*/
        .navigation ul{
            display: flex;
            align-items: center;
            gap: 5rem;
        }
        .navigation ul li a{
            color: var(--white);
            font-size: 17px;
            font-weight: 500;
            transition: all 0.5s;
        }
        .navigation ul li a:hover{
            color: var(--red);
        }
        
        .menu{
            cursor: pointer;
            display: none;
        }
        .menu .bar{
            display: block;
            width: 28px;
            height: 3px;
            border-radius: 3px;
            background: var(--dark);
            margin: 5px auto;
            transition: all 0.3s;
        }
        @media (max-width:785px) {
            .navigation{
                padding: 18px 20px;
            }
            .menu{
                display: block;
            }
            .menu.ativo .bar:nth-child(1){
                transform:  translateY(8px) rotate(45deg);
            }
            .menu.ativo .bar:nth-child(2) {
                opacity: 0;
            }
            .menu.ativo .bar:nth-child(3){
                transform: translateY(-8px) rotate(-45deg);
            }
            .nav-menu{
                position: fixed;
                right: -100%;
                top: 70px;
                width: 100%;
                height: 100%;
                flex-direction: column;
                background: var(--white);
                gap: -10px;
                transition: 0.3s;
            }
            .nav-menu.ativo{
                right: 0;
            }
            .nav-item{
                margin: 16px 0;
            }}
        .navigation .nav-menu a{
                text-decoration: none;
                
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
                /* Estilo do resumo */
                .summary {
                    margin: 0 auto; /* Centraliza horizontalmente */
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: flex-start;
                    background-color: #f9f9f9;
                    padding: 2rem;
                    border-radius: 15px;
                    box-shadow: 2px 2px 8px #0000001c;
                    font-size: 18px;
                    color: #333;
                    line-height: 1.8;
                    max-width: 500px;
                    border: 2px solid #6c63ff;
                    text-align: left; /* Garante alinhamento à esquerda */
                    margin-left: 10%;
                }
                
                .summary h1 {
                    margin-bottom: 1.5rem;
                    text-align: center;
                    font-size: 24px;
                    color: #6c63ff;
                    width: 100%;
                    border-bottom: 2px solid #6c63ff;
                    padding-bottom: 10px;
                }
                
                .summary p {
                    margin: 0.5rem 0;
                    font-weight: 500;
                    padding: 10px;
                    background-color: #ffffff;
                    border-radius: 10px;
                    box-shadow: 1px 1px 6px #0000001c;
                    width: 100%;
                    font-size: 16px;
                    color: #555;
                }
    </style>
</head>

            </ul>
        </nav>

    <br><br><br><br><br><br><br><br>

    <div class="container">
        <!-- Primeiro formulário -->
        <!-- Primeiro formulário -->
        <div class="form" id="form1">
            <form id="firstForm">
                <div class="form-header">
                    <h1>Visita</h1>
                </div>
                <div class="input-box">
                    <label for="firstname">Digite seu nome (sem abreviações):</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Qual é o seu e-mail de contato?</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Ex: Xanin@gmail.com" required>
                </div>
                <div class="input-box">
                    <label for="number">Qual é o seu número de telefone?</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    <p>Certifique-se que o número está correto, pois entraremos em contato sobre a visita através dele.</p>
                </div>
                <div class="input-box">
                    <label for="cat">Qual gato você gostaria de conhecer?</label>
                    <select id="cat" name="cat">
                        <option value="opcaoA">Opção A</option>
                        <option value="opcaoB">Opção B</option>
                        <option value="opcaoC">Opção C</option>
                        <option value="opcaoD">Opção D</option>
                    </select>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Segundo formulário (escondido inicialmente) -->
        <div class="form" id="form2" style="display: none;">
            <form id="secondForm">
                <div class="form-header">
                    <h1>Escolha a Data da Visita</h1>
                </div>
                <div class="input-box">
                    <label for="visitDate">Selecione a data:</label>
                    <input id="visitDate" type="date" name="visitDate" required>
                </div>
                  <div class="input-box">
                    <label for="horario">Qual horário você prefere para a visita?</label>
                    <select id="horario" name="horario">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                    </select>
                </div>
                <button type="submit">Finalizar</button>
            </form>
        </div>

        <!-- Resumo dos dados (escondido inicialmente) -->
        <div class="summary" id="summary" style="display: none;">
            <h1>Resumo</h1>
            <p id="nameSummary"></p>
            <p id="emailSummary"></p>
            <p id="phoneSummary"></p>
            <p id="catSummary"></p>
            <p id="dateSummary"></p>
            <p id="horarioSummary"></p>

        </div>
    </div>
 
    <script>
        // Manipula o envio do primeiro formulário
        document.getElementById('firstForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            document.getElementById('form1').style.display = 'none'; // Esconde o primeiro formulário
            document.getElementById('form2').style.display = 'flex'; // Mostra o segundo formulário
        });

        // Manipula o envio do segundo formulário
        document.getElementById('secondForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            alert('Obrigado! Sua solicitação foi registrada.'); // Mensagem de confirmação
            // Aqui você pode adicionar lógica para processar ou salvar os dados
            
        });
                    // Exibe o resumo
                  // Manipula o envio do primeiro formulário
        document.getElementById('firstForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            document.getElementById('form1').style.display = 'none'; // Esconde o primeiro formulário
            document.getElementById('form2').style.display = 'flex'; // Mostra o segundo formulário
        });

        // Manipula o envio do segundo formulário
        document.getElementById('secondForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Coleta os dados
            const name = document.getElementById('firstname').value;
            const email = document.getElementById('lastname').value;
            const phone = document.getElementById('number').value;
            const cat = document.getElementById('cat').options[document.getElementById('cat').selectedIndex].text;
            const date = document.getElementById('visitDate').value;
            const horario = document.getElementById('horario').options[document.getElementById('horario').selectedIndex].text;


            // Exibe o resumo
            document.getElementById('nameSummary').textContent = `Nome: ${name}`;
            document.getElementById('emailSummary').textContent = `E-mail: ${email}`;
            document.getElementById('phoneSummary').textContent = `Telefone: ${phone}`;
            document.getElementById('catSummary').textContent = `Gato escolhido: ${cat}`;
            document.getElementById('dateSummary').textContent = `Data da visita: ${date}`;
            document.getElementById('horarioSummary').textContent = `Horário da visita: ${horario}`;
            


            document.getElementById('form2').style.display = 'none'; // Esconde o segundo formulário
            document.getElementById('summary').style.display = 'flex'; // Mostra o resumo
        });
    </script>
</body>
</html>
