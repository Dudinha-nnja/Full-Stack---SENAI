<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            margin-bottom: 20px;
        }

        nav {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            background-color: #ff6600;
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        .profile-header h1 {
            font-size: 2.5rem;
        }

        .profile-header p {
            font-size: 1.2rem;
        }

        .profile-card {
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: -50px;
            position: relative;
            z-index: 1;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn-custom {
            background-color: #fdfdfd;
            color: rgb(255, 94, 0);
            padding: 10px 20px;
            border: 2px solid #ff4800;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #ff5100;
            color: #f8f9fa;
        }

        .btn-outline-custom {
            background-color: transparent;
            color: #f5501e;
            border: 2px solid #ff4800;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-outline-custom:hover {
            background-color: #ff4800;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark text-light">
            <div class="container">
                <a class="navbar-brand text-light" href="../index.html">DRINKS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="catalogo.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../pages/carrinho.html">Carrinho</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Perfil</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Procurar produto" aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <header class="profile-header">
        <h1>Bem-vindo ao seu Perfil!</h1>
        <p>Gerencie suas informações e preferências</p>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card text-center">
                    <img src="../img/gato.webp" alt="Foto de Perfil">
                    <h2>Juninho</h2>
                    <p>Usuário desde: Janeiro de 2023</p>
                    <p>Email: joao.silva@email.com</p>
                    <p>Endereço: Rua Exemplo, 123, Cidade - Estado</p>
                    <div class="button-group">
                        <button class="btn-custom">Editar Perfil</button>
                        <button class="btn-outline-custom">Configurações</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Drinks. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
