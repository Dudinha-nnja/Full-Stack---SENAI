<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="img/gatinha (4).png" type="image/x-icon">
   
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root{
            --red:#d67d08;
            --white:#fff;
            --dark:#1e1c2a;
            --yellow:#fffb14;
        }
        
        .navigation{
            background-color: var(--red);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            box-shadow: 0 0.1rem 0.5rem #ccc;
            width: 100%;
            position: fixed;
            cursor: url('img/pata.png'), auto;

        }
        .navigation .logo{
            color: var(--white);
            font-size: 1.7rem;
            font-weight: 600;
            cursor: url('img/patahover.png'), auto;

        }
        
        .navigation ul{
            display: flex;
            align-items: center;
            gap: 5rem;
            cursor: url('img/patahover.png'), auto;

        }
        .navigation ul li a{
            color: var(--white);
            font-size: 17px;
            font-weight: 500;
            transition: all 0.5s;
            cursor: url('img/patahover.png'), auto;


        }
        .navigation ul li a:hover{
            color: var(--yellow);
            cursor: url('img/patahover.png'), auto;

        }
        
        .menu{
            cursor: pointer;
            display: none;
        }
        .menu .bar{
            display: block;
            width: 28px;
            height: 3px;
            border-radius: 3px;
            background: var(--dark);
            margin: 5px auto;
            transition: all 0.3s;
        }
        @media (max-width:785px) {
            .navigation{
                padding: 18px 20px;
            }
            .menu{
                display: block;
            }
            .menu.ativo .bar:nth-child(1){
                transform:  translateY(8px) rotate(45deg);
            }
            .menu.ativo .bar:nth-child(2) {
                opacity: 0;
            }
            .menu.ativo .bar:nth-child(3){
                transform: translateY(-8px) rotate(-45deg);
            }
            .nav-menu{
                position: fixed;
                right: -100%;
                top: 70px;
                width: 100%;
                height: 100%;
                flex-direction: column;
                background: var(--white);
                gap: -10px;
                transition: 0.3s;
            }
            .nav-menu.ativo{
                right: 0;
            }
            .nav-item{
                margin: 16px 0;
            }}
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
                list-style: none;
                text-decoration: none;
            }    
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        justify-content: center;
        margin: 0;
        flex-direction: column;
        cursor: url('img/pata.png'), auto;
    
    }
    </style>
</head>

                <li class="nav-item"><a href="agendamento.html">Visitas</a></li>

            </ul>
          
        </nav>
    </header>
</body>
</html>
